<!DOCTYPE html>
<html lang="en">
    <!-- -----------------------------------------------------------------HEAD PAGE----------------------------------------------------------------------- -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Main Viewer</title>
    </head>

    <!-- -----------------------------------------------------------------BODY PAGE----------------------------------------------------------------------- -->
    <body>

        <canvas class="webgl"></canvas>
        <div id="viewer-container", class="background"></div>
        <div class="checkboxes">
            <div>
                <label>
                    <input checked="true" id="IFCWALLSTANDARDCASE" type="checkbox">
                    <span class="checkboxes_text">Walls</span>
                </label>
            </div>
            <div>
                <label>
                    <input checked="true" id="IFCSLAB" type="checkbox">
                    <span class="checkboxes_text">Slabs</span>
                </label>
            </div>
            <div>
                <label>
                    <input checked="true" id="IFCWINDOW" type="checkbox">
                    <span class="checkboxes_text">Windows</span>
                </label>
            </div>
            <div>
                <label>
                    <input checked="true" id="IFCFURNISHINGELEMENT" type="checkbox">
                    <span class="checkboxes_text">Furniture</span>
                </label>
            </div>
            <div>
                <label>
                    <input checked="true" id="IFCDOOR" type="checkbox">
                    <span class="checkboxes_text">Doors</span>
                </label>
            </div>
            <div>
                <label>
                    <input checked="true" id="IFCMEMBER" type="checkbox">
                    <span class="checkboxes_text">Curtain wall structure</span>
                </label>
            </div>
            <div>
                <label>
                    <input checked="true" id="IFCPLATE" type="checkbox">
                    <span class="checkboxes_text">Curtain wall plates</span>
                </label>
            </div>
            <div>
                <label>
                    <input checked="true" id="IFCROOF" type="checkbox">
                    <span class="checkboxes_text">Roof</span>
                </label>
            </div>
        </div>

    </body>
</html>
